        <!-- HTML Layout-->
        <!-- Nhom the chuyen di dan dung bo cuc cua trang web -->
        <div class="warper">
            <!-- Header -->
            <header class="header">
                <div class="header__logo">
                    <h3>This is logo</h3>
                </div>
                <div class="header__banner">
                    <h3>This is banner</h3>
                </div>
            </header>
            <!-- ./Header-->
            <!-- Nav -->
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item"><a class="nav__link" href="#">Home</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">About</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Contact</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Product</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Maps</a></li>
                </ul>
            </nav>
            <!-- ./Nav-->
            <!-- Content -->
            <main>
                <!-- Column left-->
                <div class="main__left">
                    <section>
                        <h3>This is section</h3>
                    </section>
                    <article>
                        <h3>This is article</h3>
                    </article>
                </div>
                <!-- Column right -->
                <div class="main__right">
                    <aside>
                        <h3>This is aside</h3>
                    </aside>
                </div>
                
            </main>
            <!-- ./Content-->
            <!-- Footer -->
            <footer>
                <h3>This is footer</h3>
            </footer>
            <!-- ./Footer -->
        </div>
